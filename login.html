<!DOCTYPE html>
<html>
    <head>
    <title>Online Food Ordering App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="foodDetails.js" type="text/JavaScript "></script>
    <script src="userDetails.js" type="text/JavaScript"></script>
    <script src="cart.js" type="text/JavaScript"></script>
    <link rel="stylesheet" href="style.css" ></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>

    <body onload="loginform()">
        <div class="container-fluid h-100">
            <div class="row"> 
            <nav  class="navbar navbar-expand-lg navbar-inverse sticky-top navbar-dark bg-primary pt-2 pb-2 mb-3">
                <div class="mx-5">
                    <a href="index.html">
                        <img src="assest/icon.png" width="60" height="60"/>
                    </a>
                </div>
                <div>
                    <p id="welcomeMsg">Welcome Guest</p>
                </div>
                <div class="container-fluid d-flex flex-row-reverse bd-highlight">
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item mx-3">
                            <a class="nav-link" href="index.html">Food List</a>
                        </li>
                        <li class="nav-item mx-3" id="logoutMenu" onclick="logout()">
                            <a class="nav-link"  href="#">Logout</a>
                        </li>   
                        <li class="nav-item mx-3" id="loginMenu">
                            <a class="nav-link active" aria-current="page" href="#">Login</a>
                        </li>
                        <li class="nav-item mx-3" id="registerMenu">
                            <a class="nav-link"  href="register.html" >Register</a>
                        </li>
                    </ul>
                    </div>
                </div>
                <div>
                    <a href="cartPage.html" >
                    <i id="cartCount" class="fa badge" style="font-size:24px" value="0">&#xf07a;</i>
                </a>
                </div>
              </nav>
             
            </div>
            <div class="row mt-2 d-flex flex-row" >
                <div class="col-12">
                    <p class="font-size-6 text-center text-warning" id="message"></p>
                    <h2 class="text-center text-danger">Login Details</h2>
                    <div class="d-flex flex-column justify-content-center align-items-center text-success">
                            <form id="loginForm" method="POST" >
                        <table>
                           <tr>
                                <td class="p-2 "> <label for="mail" class="form-label mr-2">Mail Id: </label></td>
                                <td> <input id="mail" required name="mail" type="text" placeholder="Enter Mail" class="form-control" /></td>
                            </tr>
                            <tr>
                                <td class="p-2 "> <label for="password" class="form-label mr-2">Password: </label></td>
                                <td> <input id="password" required name="password" type="password" placeholder="Enter password" class="form-control" /></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td class="p-2 text-center">
                                        <button type="submit" class="btn btn-success" >Login</button>
                                </td>
                            </tr>
                       </table>
                    </div>
                </div>
               
                </div>
            </div>
        </div>
    </body>
</html>
